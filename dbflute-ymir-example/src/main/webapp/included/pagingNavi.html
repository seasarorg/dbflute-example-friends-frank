<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ページングナビゲーション</title>
</head>
<body>
<div tal:define="navi self/pagingNavi" tal:condition="exists:self/pagingResult">
  <p><span tal:replace="navi/currentPageNumber">CURRENT_PAGE_NUMBER</span> / <span tal:replace="navi/allPageCount">ALL_PAGE_COUNT</span> page (<span tal:replace="navi/allRecordCount">ALL_RECORD_COUNT</span> rows)</p>
  <p>
    <span tal:condition="navi/existPrePage" tal:omit-tag="">
    	<a tal:attributes="href page:${ymirRequest/path}?current=${navi/prePageNumber}&paging=" href="./list.html">前へ</a>&nbsp;&nbsp;
    </span>
    <span tal:repeat="pagingNumber navi/pagingNumberItems" tal:omit-tag="">
    	<a tal:attributes="href page:${ymirRequest/path}?current=${pagingNumber/value}&paging=" tal:omit-tag="pagingNumber/current" tal:content="pagingNumber/value" href="./list.html"></a>&nbsp;&nbsp;
    </span>
    <span tal:condition="navi/existNextPage" tal:omit-tag="">
    	<a tal:attributes="href page:${ymirRequest/path}?current=${navi/nextPageNumber}&paging=" href="./list.html">次へ</a>&nbsp;&nbsp;
    </span>
  </p>
</div>
</body>
</html>
